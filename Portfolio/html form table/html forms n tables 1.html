<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        form {
            border: 1px solid black;
            padding: 5px;
        }
    </style>

    <form>
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="on">
            <br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" autocomplete="on">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="on">
        </fieldset>

        <fieldset>
            <legend>Books</legend>
            <input type="text" id="books" name="" autocomplete="on">
            <br>
            <input type="button" value="-" onclick="decreaseQuantity()">
            <input type="text" id="quantity" name="quantity" value="1" autocomplete="on">
            <input type="button" value="+" onclick="increaseQuantity()">
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <script>
        function increaseQuantity() {
            var quantityInput = document.getElementById("quantity");
            var currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity < 5) {
                quantityInput.value = currentQuantity + 1;
            }
        }

        function decreaseQuantity() {
            var quantityInput = document.getElementById("quantity");
            var currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
            }
        }
    </script>

</body>

</html>
