<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesbookmark.css">
	<script defer src="jsbookmarkmanager.js"></script>
</head>

<body>
	<div class="container mt-4">
		<div class="row" id="header">
			<div class="col-md-9">
				<h1 class="text-secondary">Bookmarker</h1>
			</div>
			<div class="col-md-3">
				<p>Welcome: <span id="activeUser" style="font-style: italic;"></span></p>
				<p id="logout" class="text text-primary" onclick="logOut()">Logout</p>
			</div>
		</div>
		<hr>
		<div class="row border rounded bg-secondary-subtle straighten">
			<div class="col p-3">
				<h3>Bookmark Your Favorite Sites</h3>
				<div class="row">
					<div class="col">
						<div class="pb-3">
							<label for="webSite" class="form-label">Site Name</label>
							<input type="text" class="form-control" id="webSite" placeholder="Website Name">
							<datalist id="webSites">
							</datalist>
							<label for="webSiteURL" class="form-label">Site URL</label>
							<input type="text" class="form-control" id="webSiteURL" placeholder="Website URL">
							<datalist id="webSiteURLs">
							</datalist>
							<button type="button" class="btn btn-primary mt-3 p-3 px-4" style="font-size: 1.5rem;"
								onclick="addBookmark()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row border rounded bg-secondary-subtle straighten">
			<div class="col">
				<h3>Your Bookmarks</h3>
				<div id="bookmarks">
					<p class="placeholder opacity-100">No bookmarks yet</p>
				</div>
			</div>
		</div>
		<hr>
		<p>&copy; 2022 Bookmarker, Inc.</p>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			let webSites = document.getElementById('webSites');
			let webSiteURLs = document.getElementById('webSiteURLs');
			let users = JSON.parse(localStorage.getItem('users'));
			if (users) {
				users.forEach(user => {
					let webSiteOption = document.createElement('option');
					webSiteOption.value = user.username;
					webSiteOption.textContent = user.username;
					webSites.appendChild(webSiteOption);
					let webSiteURL = document.createElement('option');
					webSiteURL.value = user.username;
					webSiteURL.textContent = user.username;
					webSiteURLs.appendChild();
				});
			}
		});
		window.onload = function () {
			displayBookmarks();
			const activeUser = document.getElementById('activeUser');
			const user = JSON.parse(localStorage.getItem('Active User'));
			activeUser.textContent = user && user.fullName ? user.fullName : 'Guest';
		}
	</script>
</body>

</html>
