<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="jsoper1.js"></script>
    <link rel="stylesheet" href="stylesjsopera.css">
</head>

<body>
    <div class="container my-5 mx-auto p-4">
        <h1 class="text-center pb-3">Working with operators</h1>
        <div class="row">
            <div class="col-md-3 border" style="max-height: 30vh;">
                <h2 class="text-center">Inputs</h2>
                <div id="input-container my-3">
                    <label for="a">First number (a)</label>
                    <input type="number" name="first" id="number1" placeholder="Enter a number" class="form-control">
                    <label for="b">Second number (b)</label>
                    <input type="number" name="Second" id="number2" placeholder="Enter a number" class="form-control">
                    <button class="btn btn-primary mt-3" onclick="performCalculations()">Submit</button>
                    <button class="btn btn-danger mt-3" onclick="clearOutput()">Clear</button>
                </div>
            </div>
            <div class="col-md-3">
                <h2 class="text-center">Arithmetics</h2>
                <div class="output-container my-3 p-1 border">
                    <div id="arithmetic-container">
                        <p>a + b = <span id="sum"></span></p>
                        <p>a - b = <span id="difference"></span></p>
                        <p>a * b = <span id="product"></span></p>
                        <p>a / b = <span id="quotient"></span></p>
                        <p>a % b = <span id="remainder"></span></p>
                        <p>++a = <span id="incrementedA"></span></p>
                        <p>++b = <span id="decrementedB"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="max-height: 35vh;">
                <h2 class="text-center">Comparison</h2>
                <div class="output-container my-3 p-1 border">
                    <div id="comparison-container">
                        <p>a == b = <span id="equalTo"></span></p>
                        <p>a < b =<span id="lessThan"></span></p>
                        <p>a > b = <span id="greaterThan"></span></p>
                        <p>a != b = <span id="notEqualTo"></span></p>
                        <p>a <= b=<span id="lessThanOrEqual"></span></p>
                        <p>a >= b = <span id="greaterThanOrEqual"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h2 class="text-center">Assignment</h2>
                <div class="output-container my-3 p-1 border">
                    <div id="assignment-container">
                        <p>a += b = <span id="a-sum"></span></p>
                        <p>a -= b = <span id="a-difference"></span></p>
                        <p>a *= b = <span id="a-product"></span></p>
                        <p>a /= b = <span id="a-quotient"></span></p>
                        <p>a %= b = <span id="a-remainder"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
