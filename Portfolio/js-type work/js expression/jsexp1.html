<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="jsexp1.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculating area of a triangle</h1>
        <hr>
        <div class="equation-container p-2 border rounded ps-4" style="background-color: rgb(200, 231, 241);">
            <p>A method for calculating the area of a triangle given the lengths of all three sides is Heron's formula.
            </p>
            <p> A = sqrt(s(s - a)(s - b)(s - c))</p>
            <p>Where p is the perimeter of the triangle and it is calculated using this formula:</p>
            <p>p = (a + b + c) / 2</p>
            <div class="input-container col-2 py-2">
                <label for="side1">Side a</label>
                <input type="number" id="side1" placeholder="Side a (inches)">
                <label for="side2">Side b</label>
                <input type="number" id="side2" placeholder="Side b (inches)">
                <label for="side3">Side c</label>
                <input type="number" id="side3" placeholder="Side c (inches)">
            </div>
            <button class="btn btn-primary mb-2" onclick="calculateTriangleArea()">Calculate</button>
            <p class="mb-4">Area: <span id="area-result"></span></p>
        </div>
    </div>
</body>

</html>
