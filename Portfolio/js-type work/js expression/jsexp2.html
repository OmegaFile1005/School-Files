<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsexp2.js"></script>
    <link rel="stylesheet" href="stylesjsexp2.css">
</head>

<body>
    <div class="container">
        <h1>Practicing With Expressions and Functions</h1>
        <hr>
        <div class="equation-container p-2 ps-4" style="background-color: rgb(218, 243, 252);">
            <div class="row">
                <div class="col">
                    <div class="input-container col-2">
                        <label for="number1">First Number (a)</label>
                        <input type="number" id="number1" placeholder="Enter a number">
                        <label for="number2">Second Number (b)</label>
                        <input type="number" id="number2" placeholder="Enter a number">
                        <p>Result:</p>
                        <p id="result"></p>
                    </div>
                </div>
                <div class="col-md">
                    <div class="row text-center">
                        <h2>Select Operation</h2>
                    </div>
                    <div class="row pb-2">
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen; color: white;"
                                onclick="add()">ADD</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen; color: white;"
                                onclick="subtract()">SUBTRACT</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen; color: white;"
                                onclick="multiply()">MULTIPLY</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen; color: white;"
                                onclick="divide()">DIVIDE</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn bg-primary" style="color: white;" onclick="assignmentEqual()">a == b
                                ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" style="color: white;" onclick="assignmentGreaterThan()">a > b
                                ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" style=" color: white;" onclick="assignmentLessThan()">a < b
                                    ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" style=" color: white;" onclick="assignmentNotEqual()">a != b
                                ?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
