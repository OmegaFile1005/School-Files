<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsexp2.js"></script>
</head>

<body>
    <div class="container">
        <h1>Practicing With Expressions and Functions</h1>
        <hr>
        <div class="equation-container p-2 border rounded ps-4" style="background-color: rgb(200, 231, 241);">
            <div class="col">
                <div class="input-container col-2">
                    <label for="number1">First Number (a)</label>
                    <input type="number" id="side1" placeholder="Enter a number">
                    <label for="number2">Second Number (b)</label>
                    <input type="number" id="side2" placeholder="Enter a number">
                    <p>Result:</p>
                    <p id="result"></p>
                </div>
                <div class="col">
                    <div class="row text-center">
                        <h2>Select Operation</h2>
                    </div>
                    <div class="row align-content">
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen;" onclick="add()">ADD</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen;"
                                onclick="subtract()">SUBTRACT</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen;"
                                onclick="multiply()">MULTIPLY</button>
                        </div>
                        <div class="col">
                            <button class="btn" style="background-color: lightgreen;" onclick="divide()">DIVIDE</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn bg-primary" onclick="assignmentEqual()">a == b ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" onclick="assignmentGreaterThan()">a > b ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" onclick="assignmentLessThan()">a < b ?</button>
                        </div>
                        <div class="col">
                            <button class="btn bg-primary" onclick="assignmentNotEqual()">a != b ?</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
