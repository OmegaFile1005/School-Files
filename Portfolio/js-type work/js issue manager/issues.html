<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="jsissuemanager.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="secureinfo.png" alt="secureinfo">
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <form id="login">
          <input type="text" class="form-control" id="username" placeholder="Your Username" required autocomplete="username"><br>
          <datalist id="userNames">
          </datalist>
          <input type="password" class="form-control" id="password" placeholder="Your Password" required autocomplete="current-password"><br>
          <button type="submit" class="btn btn-success text-white" onclick="login()"><i></i></button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
