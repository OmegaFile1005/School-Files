<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script defer src="jsissuemanager.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="secureinfo.png" alt="secureinfo">
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <form id="login">
                    <div class="form-floating mb-3">
                        <input list="userNames" type="text" class="form-control" id="username" placeholder="Username" required
                            autocomplete="username">
                        <label for="username">Your Username</label><br>
                        <datalist id="userNames">
                        </datalist>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required
                            autocomplete="current-password">
                        <label for="password">Enter Password</label><br>
                    </div>
                    <button type="button" class="btn btn-info form-control text-white" onclick="logIn()"><i
                            class="bi bi-unlock-fill"></i> Login</button>
                </form>
            </div>
        </div>
        <hr class="my-4 col-6 offset-3"><br>
        <div class="row">
            <div class="col-6 offset-3">
                <p class="text-end">New to Issue Manager? <a href="register.html" onclick="signUp()">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let userNames = document.getElementById('userNames');
            let users = JSON.parse(localStorage.getItem('users'));
            if (users) {
                users.forEach(user => {
                    let userNameOption = document.createElement('option');
                    userNameOption.value = user.username;
                    userNameOption.textContent = user.username;
                    userNames.appendChild(userNameOption);
                });
            }
        })
    </script>
</body>

</html>
