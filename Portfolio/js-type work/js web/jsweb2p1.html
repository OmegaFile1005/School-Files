<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsweb2.js"></script>
</head>

<body class="bg bg-dark">
    <div class="container border rounded mt-3 text-white">
        <div class="row">
            <div class="col">
                <h2>Travel Ticket Thing Plus+</h2>
            </div>
        </div>
        <div class="row" id="specification">
            <div class="col" id="specificationtitle">
                <div class="row" id="class">
                    <p>Class:</p>
                </div>
                <div class="col">
                </div>
                <div class="col" id="specificationcontent">
                    <div class="row">
                        <input type="radio" name="class" id="standard">
                        <label for="standard">Standard</label>
                        <input type="radio" name="class" id="economy">
                        <label for="economy">Economy</label>
                        <input type="radio" name="class" id="single">
                        <label for="single">Single</label>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="flightzone">
            <div class="col" id="flightzonetitle">
                <div class="row">
                    <p>Flight Zone:</p>
                </div>
                <div class="row">
                    <p>Destination Point:</p>
                </div>
            </div>
            <div class="col" id="flightzonecontent">
                <div class="row">
            </div>
        </div>
    </div>
</body>

</html>
