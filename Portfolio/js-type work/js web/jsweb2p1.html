<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="jsweb2.js"></script>
</head>

<body class="bg-dark">
    <div class="container border rounded mt-3 text-white">
        <div class="row">
            <h2>Travel Ticket Thing Plus+</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="class">Class:</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="standard" name="class" value="Standard">
                        <label for="standard">Standard</label><br>
                        <input type="radio" id="economic" name="class" value="Economic">
                        <label for="economic">Economic</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="type">Type:</label>
                    </div>
                    <div class="col">
                        <input type="radio" id="single" name="type" value="Single">
                        <label for="single">Single</label><br>
                        <input type="radio" id="round" name="type" value="Round">
                        <label for="round">Round</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="age">Age:</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" id="adult" name="age" value="Adult">
                        <label for="adult">Adult</label><br>
                        <input type="checkbox" id="child" name="age" value="Child">
                        <label for="child">Child</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="departure">Departure Point:</label>
                    </div>
                    <div class="col">
                        <form>
                            <select id="departure">
                                <option value="New York">New York</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Chicago">Chicago</option>
                            </select><br>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="destination">Destination Point:</label>
                    </div>
                    <div class="col">
                        <form>
                            <select id="destination">
                                <option value="London">London</option>
                                <option value="Paris">Paris</option>
                                <option value="Tokyo">Tokyo</option>
                            </select><br>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Date:</p>
                    </div>
                    <div class="col">
                        <input type="date" id="date">
                    </div>
                </div>
            </div>
        </div>
        <div class="row ms-5 px-5 mb-3">
            <div class="col ms-5 px-5 mt-3">
                <button type="button" class="btn border-light text-white" onclick="sendTicket()">Send Ticket</button>
            </div>
            <div class="col ps-5 ms-5 mt-3">
                <button type="button" class="btn border-light text-white" onclick="location.reload()">New
                    Ticket</button>
            </div>
        </div>
    </div>
</body>

</html>
