<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">1
    <script src="jsweb2.js"></script>
</head>

<body class="bg-dark">
    <div class="container border rounded mt-3 text-white">
        <div class="row text-center mt-3">
            <h1>Ticket Information:</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="class">Class:</label>
                    </div>
                    <div class="col">
                        <p id="class"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label for="type">Type:</label>
                            </div>
                            <div class="col">
                                <p id="type"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label for="age">Age:</label>
                            </div>
                            <div class="col">
                                <p id="age"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="departure">Departure Point:</label>
                    </div>
                    <div class="col">
                        <p id="departure"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="destination">Destination Point:</label>
                    </div>
                    <div class="col">
                        <p id="destination"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="date">Date:</label>
                    </div>
                    <div class="col">
                        <p id="date"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center my-2">
                <button type="button" class="btn border-light text-white" onclick="returnPage()">Return</button>
            </div>
        </div>
    </div>
</body>

</html>
