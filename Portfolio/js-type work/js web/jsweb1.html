<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsweb1.js"></script>
    <link rel="stylesheet" href="stylesjsweb1.css">
</head>

<body>
    <!-- Melissa wants to develop a web page to manage her pizza store. She requires that the page allows to calculate the
    total price of an order considering the following elements:

    Size: Small, medium, large, or extra-large (radio buttons). Each size has a different price.

    Toppings: Pepperoni, sausage, extra cheese, olives, and onions (checkboxes). An extra charge for each topping is
    added to the order.

    Drinks: Soda can, soda 20oz, soda 2L, Orange juice, water 20oz. Each drink has a different price and quantity,
    selectable through numeric inputs, and should be added to the total.

    Develop the JavaScript program that makes the calculations for the pizza order. -->
    <div class="container border rounded mt-3">
        <header>
            <div class="row">
                <div class="col border rounded">
                    <h1>Melissa's Pizza Plus+</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col">
                    <fieldset id="size">
                        <legend>Size</legend>
                        <input type="radio" id="small" name="size" value="small">
                        <label for="small">Small</label><br>
                        <input type="radio" id="medium" name="size" value="medium">
                        <label for="medium">Medium</label><br>
                        <input type="radio" id="large" name="size" value="large">
                        <label for="large">Large</label><br>
                        <input type="radio" id="extra-large" name="size" value="extra-large">
                        <label for="extra-large">Extra Large</label><br>
                    </fieldset>
                </div>
                <div class="col">
                    <fieldset id="toppings">
                        <legend>Toppings</legend>
                        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label><br>
                        <input type="checkbox" id="sausage" name="toppings" value="sausage">
                        <label for="sausage">Sausage</label><br>
                        <input type="checkbox" id="extra-cheese" name="toppings" value="extra-cheese">
                        <label for="extra-cheese">Extra Cheese</label><br>
                        <input type="checkbox" id="olives" name="toppings" value="olives">
                        <label for="olives">Olives</label><br>
                        <input type="checkbox" id="onions" name="toppings" value="onions">
                        <label for="onions">Onions</label><br>
                    </fieldset>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col">
                    <form id="drinks">
                        <legend>Drinks</legend>
                        <label for="soda-can">Soda Can</label>
                        <input type="number" id="soda-can"><br>
                        <label for="soda-20oz">Soda 20oz</label>
                        <input type="number" id="soda-20oz"><br>
                        <label for="soda-2L">Soda 2L</label>
                        <input type="number" id="soda-2L"><br>
                        <label for="orange-juice">Orange Juice</label>
                        <input type="number" id="orange-juice"><br>
                        <label for="water-20oz">Water 20oz</label>
                        <input type="number" id="water-20oz"><br>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
        </main>
        <footer>
            <div class="row pt-3 text-center border rounded">
                <div class="col">
                    <p>Melissa's Pizza Plus+ &copy; Copyright 2023</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
