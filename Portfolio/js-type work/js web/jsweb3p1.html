<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="jsweb3.js"></script>
</head>

<body style="background-color: rgb(250, 250, 210);">
    <div class="container border border-dark rounded mt-3">
        <div class="row">
            <div class="col">
                <h1>Propery Management Plus+</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>Renter Info:</legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" class="float-end" id="first-name" placeholder="John"><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="float-end" id="last-name" placeholder="Doe"><br><br>
                    <label for="phone-number">Phone:</label>
                    <input type="text" class="float-end" id="phone-number" placeholder="111-222-3333"><br><br>
                    <label for="address">Address:</label>
                    <input type="text" class="float-end" id="address" placeholder="1234 Fake St"><br><br>
                    <label for="zip">Zip:</label>
                    <input type="text" class="float-end" id="zip" placeholder="12345">
                </fieldset>
            </div>
            <div class="col">
                <fieldset>
                    <legend> Utility Info:</legend>
                    <label for="electricity">Electricity:</label>
                    <input type="text" class="float-end" id="electricity"><br><br>
                    <label for="water">Water:</label>
                    <input type="text" class="float-end" id="water"><br><br>
                    <label for="taxes">Taxes:</label>
                    <input type="text" class="float-end" id="taxes">
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset>
                    <label for="rent-id">Rent ID:</label>
                    <input type="text" class="float-end" id="rent-id"><br><br>
                    <label for="down-payment">Down Payment:</label>
                    <input type="text" class="float-end" id="downpayment"><br><br>
                    <label for="deposit">Deposit:</label>
                    <input type="text" class="float-end" id="deposit">
                </fieldset>
            </div>
            <div class="col">
                <fieldset>
                    <input type="radio" id="flats" name="rent-type" value="flats">
                    <label for="flats">Flats</label>
                    <input type="radio" id="house" name="rent-type" value="house">
                    <label for="house">House</label><br>
                    <label for="rooms">Rooms:</label>
                    <input type="number" class="float-end" id="rooms"><br>
                    <label for="livingcost"> Price/Location:</label>
                    <input type="text" class="float-end" id="livingcost">
                </fieldset>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark mb-3 text-white" onclick="sendInfo()">Send Info</button>   
                <button type="button" class="btn btn-dark mb-3 text-white" onclick="window.location.reload()">Reset</button>
            </div>
        </div>
</body>

</html>
