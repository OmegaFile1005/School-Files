<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="jsweb3.js"></script>
</head>

<body style="background-color: rgb(250, 250, 210);">
    <div class="container border border-dark rounded mt-3">
        <div class="row">
            <div class="col">
                <h1>Property Management Plus+</h1>
            </div>
        </div>
        <div class="row" id="renterInfo">
            <div class="col me-5">
                <fieldset id="renter">
                    <legend>Renter Info:</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" class="float-end" id="firstName" placeholder="John" required><br required><br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="float-end" id="lastName" placeholder="Doe" required><br required><br>
                    <label for="phoneNumber">Phone:</label>
                    <input type="tel" class="float-end" id="phoneNumber" placeholder="111-222-3333" required><br
                        required><br>
                    <label for="streetAddress">Address:</label>
                    <input type="text" class="float-end" id="streetAddress" placeholder="1234 Fake St" required><br
                        required><br>
                    <label for="zipCode">Zip:</label>
                    <input type="text" class="float-end" id="zipCode" placeholder="12345">
                </fieldset>
            </div>
            <div class="col me-5">
                <fieldset id="utility">
                    <legend> Utility Info:</legend>
                    <label for="electricity">Electricity:</label>
                    <input type="text" class="float-end text-end" id="electricity" placeholder="$0.00"><br
                        required><br>
                    <label for="water">Water:</label>
                    <input type="text" class="float-end text-end" id="water" placeholder="$0.00"><br
                        required><br>
                    <label for="taxes">Taxes:</label>
                    <input type="text" class="float-end text-end" id="taxes" placeholder="$0.00">
                </fieldset>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <fieldset id="rent">
                    <label for="rentId">Rent ID:</label>
                    <input type="number" class="float-end text-end" id="rentId" required placeholder="26925"><br
                        required><br>
                    <label for="downPayment">Down Payment:</label>
                    <input type="text" class="float-end text-end" id="downPayment" required placeholder="0.00"><br
                        required><br>
                    <label for="deposit">Deposit:</label>
                    <input type="text" class="float-end text-end" id="deposit" required placeholder="0.00"><br
                        required><br>
                    </fizeldset>
            </div>
            <div class="col">
                <fieldset id="rentType">
                    <input type="radio" id="flats" name="rentType" value="Flats" checked>
                    <label for="flats">Flats</label>
                    <input type="radio" id="house" name="rentType" value="House">
                    <label for="house">House</label required><br>
                </fieldset>
                <fieldset>
                <label for="numberOfRooms">Rooms:</label>
                <input type="number" class="float-end" id="numberOfRooms" required placeholder="0"><br required><br>
                <label for="priceLocation"> Price/Location:</label>
                <select class="float-end" style="width: max-content;" id="priceLocation" required>
                    <option value="Bali">$2000/Bali</option>
                    <option value="Cape Town">$3500/Cape Town</option>
                    <option value="New York City">$500/New York City</option>
                </select>
                </fieldset>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-dark mb-3" onclick="sendInfo()">Send Info</button required><br>
                <button type="button" class="btn btn-dark mb-3" onclick="window.location.reload()">New
                    Info</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center my-2">
                <p>Property Management Plus+ &copy; Copyright 2023</p>
            </div>
        </div>
    </div>
</body>

</html>
