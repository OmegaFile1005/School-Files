<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="jsconobj4.js"></script>
</head>

<body>
    <div class="container" style="background-color: rgb(240, 240, 240);">
        <div class="row">
            <div class="col mt-2">
                <h1>Fahrenheit to Celsius Conversion</h1>
                <hr>
                <form>
                    <div class="row mb-3">
                        <label for="fahrenheit" class="col-sm-3 col-form-label">Fahrenheit:</label>
                        <div class="col-sm-4">
                            <div class="input-group pb-2">
                                <input type="number" class="form-control" id="fahrenheit">
                                <span class="input-group-text">°F</span>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="fahrenheitToCelsius()">
                                <i class="bi bi-arrow-repeat"></i> Convert
                            </button>
                            <button type="button" class="btn btn-primary" onclick="reset()">
                                <i class="bi bi-x-lg"></i> Reset
                            </button>
                            <button type="button" class="btn btn-primary" onclick="swap()">
                                <i class="bi bi-repeat"></i> Swap
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="celsius" class="col-sm-3 col-form-label">Celsius:</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="number" class="form-control" id="celsius">
                                <span class="input-group-text">°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="calculation" class="col-sm-3 col-form-label">Calculation:</label>
                        <div class="col-sm-5">
                            <textarea name="result" id="calculation" cols="30" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
