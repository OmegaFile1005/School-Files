<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="jsconobj4.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Fahrenheit to Celsius Conversion</h1>
                <hr>
                <form>
                    <div class="row mb-3">
                        <label for="fahrenheit" class="col-sm-2 col-form-label">Fahrenheit</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="fahrenheit">
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary" onclick="fahrenheitToCelsius()"><i
                                    class="bi bi-arrow-repeat"></i> Convert</button>
                            <button type="button" class="btn btn-primary" onclick="reset()"><i
                                    class="bi bi-x"></i>Reset</button>
                            <button type="button" class="btn btn-primary" onclick="swap()"><i class="bi bi-repeat"></i>
                                Swap</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="celsius" class="col-sm-2 col-form-label">Celsius</label>
                        <div class="col-sm-10">
                            <input:readonly type="number" class="form-control" id="celsius">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
