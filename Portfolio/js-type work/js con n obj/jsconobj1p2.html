<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsconobj1.js"></script>
</head>

<body>
    <div class="container" style="background-color: rgb(240, 255, 255);">
        <div class="row">
            <div class="col-8">
                <form class="col-6 mt-3 pb-4 px-3">
                    <h1>Register Form</h1>
                    <div class="mb-3">
                        <label for="firstName"><b>Name</b></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="address"><b>Address</b></label>
                        <textarea class="form-control" name="address" id="address" cols="10" rows="3"
                            placeholder="Address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="age"><b>Age</b></label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="gender"><b>Gender</b></label>
                        <br>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="Male" checked>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="Female">
                    </div>
                    <div class="mb-3">
                        <label for="user"><b>Username</b></label>
                        <input type="text" class="form-control" id="user" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" onclick="registerUser()" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="getUserInfo()" class="btn btn-primary">Get User Info</button>
                </form>
            </div>
            <div class="col">
                <h1>User Information</h1>
                <div id="userInfo"></div>
            </div>
        </div>
    </div>
</body>

</html>
