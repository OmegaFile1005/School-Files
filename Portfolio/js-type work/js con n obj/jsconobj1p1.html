<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsconobj1.js"></script>
</head>

<body>
    <div class="row">
        <form class="mt-3 pb-4 px-3 col-md-4 offset-md-4" style="background-color: rgb(240, 255, 255);">
            <h1>Log In Form</h1>
            <div class="mb-3">
                <label class="form-label" for="username"><b>User</b></label>
                <input class="form-control" type="text" id="username" placeholder="User">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password"><b>Password</b></label>
                <input class="form-control" type="password" id="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </form>
    </div>
</body>

</html>
