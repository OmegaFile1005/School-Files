<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="jstaskmanager1.css"> -->
    <script defer src="jstaskmanager1.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="usericon.png" alt="user">
                <h2>User Registration Form</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <form id="form">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">User Full Name</label>
                        <input list="fullNames" type="text" class="form-control" id="fullname"
                            placeholder="Write your full name..." autocomplete="fullname">
                        <datalist id="fullNames">
                        </datalist>
                        <label for="username" class="form-label">User Name</label>
                        <input list="userNames" type="text" class="form-control" id="username" autocomplete="username"
                            placeholder="Write your user name...">
                        <datalist id="userNames"></datalist>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" autocomplete="current-password"
                            placeholder="Write your password...">
                    </div>
                    <button type="button" class="btn btn-success w-50 offset-3" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let userNames = document.getElementById('userNames');
            let fullNames = document.getElementById('fullNames');
            let users = JSON.parse(localStorage.getItem('users'));
            if (users) {
                users.forEach(user => {
                    let userNameOption = document.createElement('option');
                    userNameOption.value = user.username;
                    userNameOption.textContent = user.username;
                    userNames.appendChild(userNameOption);
                    let fullNameOption = document.createElement('option');
                    fullNameOption.value = user.fullName;
                    fullNameOption.textContent = user.fullName;
                    fullNames.appendChild(fullNameOption);
                });
            }
        })
    </script>
</body>

</html>
