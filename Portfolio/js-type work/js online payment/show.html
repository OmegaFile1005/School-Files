<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylesjsonlinepayment.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="jsonlinepayment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-uppercase" id="title">
            <div class="col offset-1">
                <h2 class="text-capitalize">online payment</h2>
            </div>
            <div class="col offset-5">
                <a class="text-capitalize text-decoration-none" href="javascript:void(0)" id="login"
                    onclick="loggingRegisterModal()"><i class="bi bi-person-fill"></i>login/register</a>
            </div>
        </div>
        <div id="onlineCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#onlineCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#onlineCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#onlineCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#onlineCarousel" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="phonepayment.jpg" class="d-block w-100" style="height: 600px;" alt="phone payment">
                </div>
                <div class="carousel-item">
                    <img src="train.jpg" class="d-block w-100" style="height: 600px;" alt="train">
                </div>
                <div class="carousel-item">
                    <img src="popcorn.jpg" class="d-block w-100" style="height: 600px;" alt="popcorn">
                </div>
                <div class="carousel-item">
                    <img src="traffic.jpg" class="d-block w-100" style="height: 600px;" alt="traffic">
                </div>
            </div>
        </div>
        <div class="row" id="breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col offset-2">
                        <p id="breadcrumbText">
                            <i class="bi bi-house-fill" onclick="location.href='index.html'"></i> /
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
