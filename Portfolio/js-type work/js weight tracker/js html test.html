<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylesjsweighttracker.css">
    <script defer src="jsweighttracker.js"></script>
</head>

<body onload="showData()">
    <div class="container mt-4">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <td class="ps-3">${info.firstName}</td>
                    <td>${info.lastName}</td>
                    <td>${info.phone}</td>
                    <td>
                        <img src="https://via.placeholder.com/75" alt="user${i + 1}" style="width: 75px; height: 75px">
                    </td>
                    <td class="col-4">
                        <p>
                            <a role="button"
                                class="link-secondary link-offset-3 link-offset-0-hover text-dark collapsed"
                                data-bs-toggle="modal" data-bs-target="#detailModal" aria-expanded="false"
                                aria-controls="info1">Details...</a>
                        </p>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="detailModal"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="detailModal">Details</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="modalBody">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="col-sm-1"><i class="bi bi-trash lg" style="color: blue" onclick="deleteInfo()"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div role="tabpanel" id="tabpanel1" aria-labelledby="tab1">
            <p>This is the content for tab 1.</p>
        </div>
    </div>
</body>

</html>
