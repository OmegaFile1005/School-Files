<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesjsarrayobj1.css">
    <script defer src="jsarrayobj1.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col">
                <img src="clipboard in warehouse.jpg" alt="clipboard">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Product Information</h3>
                <form class="mt-3 pb-4 px-3 border border-secondary rounded pt-3">
                    <label for="id">Product ID</label>
                    <input class="form-control" type="number" id="id" placeholder="Enter the product ID..."><br>
                    <label for="price">Product Price</label>
                    <input class="form-control" type="number" id="price" placeholder="Enter the product price..."><br>
                    <label for="quantity">Product Quantity</label>
                    <input class="form-control" type="number" id="quantity"
                        placeholder="Enter the product quantity..."><br>
                    <button type="button" class="btn btn-outline-secondary" onclick="addToInventory()">Add New
                        Product</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="getInventory()">Show
                        Inventory</button>
                </form>
            </div>
            <div class="col">
                <h3>Product Inventory</h3>
                <div id="inventory" class="mt-3 pb-4 px-3 border border-secondary rounded pt-3">
                    <img src="promotional-ptoducts-500.jpg" alt="image representing inventory">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
