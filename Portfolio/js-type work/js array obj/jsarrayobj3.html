<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesjsarrayobj3.css">
    <script defer src="jsarrayobj3.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col text-center">
                <header>
                    <h2>Airplane/Hotel Reservation System</h2>
                </header>
            </div>
        </div>
        <div class="row text-center px-1">
            <div class="col">
                <form class="row mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="plane">
                    <h3>Airplane Reservation</h3>
                    <div class="col-md-6">
                        <input type="checkbox" id="seat1">
                        <label for="seat1">Seat 1</label><br>
                        <input type="checkbox" id="seat2" checked>
                        <label for="seat2">Seat 2</label><br>
                        <input type="checkbox" id="seat3">
                        <label for="seat2">Seat 2</label><br>
                        <input type="checkbox" id="seat4">
                        <label for="seat4">Seat 4</label><br>
                        <input type="checkbox" id="seat5">
                        <label for="seat5">Seat 5</label><br><br>
                        <input type="radio" value="295" id="first class" name="seatClass">
                        <label for="first class">First Class ($295.00 ea)</label>
                    </div>
                    <div class="col-md-6">
                        <input type="checkbox" id="seat6" checked>
                        <label for="seat6">Seat 6</label><br>
                        <input type="checkbox" id="seat7">
                        <label for="seat7">Seat 7</label><br>
                        <input type="checkbox" id="seat8">
                        <label for="seat8">Seat 8</label><br>
                        <input type="checkbox" id="seat9">
                        <label for="seat9">Seat 9</label><br>
                        <input type="checkbox" id="seat10">
                        <label for="seat10">Seat 10</label><br><br>
                        <input type="radio" value="230" id="economic" name="seatClass">
                        <label for="economic">Economic ($230.00 ea)</label>
                    </div>
                    <button type="button" class="btn btn-outline-secondary form-control"
                        onclick="reserveAirplane()">Reserve Airplane</button>
                </form>
            </div>
            <div class="col">
                <form class="row mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="hotel">
                    <h3>Hotel Reservation</h3>
                    <div class="col-md-6">
                        <input type="checkbox" id="room1">
                        <label for="room1">Room 1</label><br>
                        <input type="checkbox" id="room2">
                        <label for="room2">Room 2</label><br>
                        <input type="checkbox" id="room3" checked>
                        <label for="room3">Room 3</label><br>
                        <input type="checkbox" id="room4">
                        <label for="room4">Room 4</label><br>
                        <input type="checkbox" id="room5">
                        <label for="room5">Room 5</label><br><br>
                        <input type="radio" id="penthouse">
                        <label for="penthouse">Penthouse ($180.00 ea)</label>
                    </div>
                    <div class="col-md-6">
                        <input type="checkbox" id="room6">
                        <label for="room6">Room 6</label><br>
                        <input type="checkbox" id="room7">
                        <label for="room7">Room 7</label><br>
                        <input type="checkbox" id="room8" checked>
                        <label for="room8">Room 8</label><br>
                        <input type="checkbox" id="room9">
                        <label for="room9">Room 9</label><br>
                        <input type="checkbox" id="room10">
                        <label for="room10">Room 10</label><br><br>
                        <input type="radio" id="regular">
                        <label for="regular">Regular ($150.00 ea)</label>
                    </div>
                    <button type="button" class="btn btn-outline-secondary form-control"
                        onclick="reserveHotel()">Reserve Hotel</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <button type="button" class="btn btn-outline-secondary form-control" onclick="showReservations()">Show
                    Reservations</button>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col">
                    <h3 class="text-center">List of Plane Reservations</h3>
                    <div id="planeReservations"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 class="text-center">List of Hotel Reservations</h3>
                    <div id="hotelReservations"></div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
