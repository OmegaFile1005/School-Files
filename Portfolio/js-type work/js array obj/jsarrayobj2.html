<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesjsarrayobj1.css">
    <script defer src="jsarrayobj2.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col">
                <img src="OIP.jfif" alt="popcorn">
            </div>
        </div>
        <div class="row">
            <div class="col text-center mb-3">
                <h3>Movie Information</h3>
                <form class="mt-3 pb-4 px-3 border border-secondary rounded pt-3">
                    <label for="movie title">Movie Title</label><br>
                    <input class="form-control" type="text" id="title" placeholder="Enter the movie title..."><br>
                    <label for="movie director">Movie Director</label><br>
                    <input class="form-control" type="text" id="director" placeholder="Enter the movie director..."><br>
                    <label for="movie year">Movie Year</label><br>
                    <input class="form-control" type="number" id="year" placeholder="Enter the movie year..."><br>
                    <input type="checkbox" name="borrow" id="borrow">
                    <label class="form-check-label" for="borrow">Borrowed?</label><br><br>
                    <button type="button" class="btn btn-outline-secondary" onclick="saveMovie()">Save Movie</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="showBorrowed()">Show
                        Borrowed</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 hidden>List of All Movies Borrowed</h3>
                <div id="borrowed"></div>
            </div>
        </div>
    </div>
</body>

</html>
