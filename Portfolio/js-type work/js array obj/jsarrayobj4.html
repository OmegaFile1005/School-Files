<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="stylesjsarrayobj4.css">
    <script defer src="jsarrayobj4.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col">
                <img src="images.jfif" alt="student image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="row g-3 mt-3 pb-4 px-3 border border-secondary rounded pt-3">
                    <legend>Name</legend>
                    <input class="form-control" type="text" id="name" placeholder="John Smith">
                    <div class="col-md-6" id="class">
                        <legend>Class</legend>
                        <input class="form-control" type="text" id="mathematical" placeholder="Mathematics" readonly>
                        <input class="form-control" type="text" id="english" placeholder="English" readonly>
                        <input class="form-control" type="text" id="biology" placeholder="Biology" readonly>
                        <input class="form-control" type="text" id="chemistry" placeholder="Chemistry" readonly>
                    </div>
                    <div class="col-md-6">
                        <legend>Score</legend>
                        <input class="form-control" type="number" id="mathematicalGrade" placeholder="0">
                        <input class="form-control" type="number" id="englishGrade" placeholder="0">
                        <input class="form-control" type="number" id="biologyGrade" placeholder="0">
                        <input class="form-control" type="number" id="chemistryGrade" placeholder="0">
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-outline-info" onclick="addStudent()">Add Student</button>
                        <button type="button" class="btn btn-outline-info" onclick="showStatistics()">Show
                            Statistics</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div hidden class="row">
                <div class="col mt-3 text-center">
                    <h3>Statistics</h3>
                    <table class="table">
                        <thead>
                            <tr class="table-dark">
                                <th>Student Name</th>
                                <th>Class</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="statistics"></tbody>
                    </table>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
