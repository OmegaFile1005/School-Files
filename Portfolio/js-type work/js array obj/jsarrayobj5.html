<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="stylesjsarrayobj5.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <script defer src="jsarrayobj5.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col">
                <img src="#" alt="managing company">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form class="mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="opening-form">
                    <h1>Open New Account</h1>
                    <label for="accountNumber">Account Number</label><br>
                    <input type="number" class="w-75" id="accountNumber" readonly><button type="button"
                        class="btn btn-outline-info w-25" onclick="generateAccountNumber()">Generate</button><br>
                    <label for="holderName">Name</label><br>
                    <input type="text" class="form-control" id="holderName" placeholder="Enter holder name..."><br>
                    <label for="holderLastName">Last Name</label><br>
                    <input type="text" class="form-control" id="holderLastName"
                        placeholder="Enter holder lastname..."><br>
                    <label for="accountPredeposit">Amount to Open</label><br>
                    <input type="number" class="form-control" id="accountPredeposit"
                        placeholder="Enter the amount to open the account..."><br><br>
                    <button type="button" class="btn btn-outline-info form-control" onclick="openAccount()">Open
                        Account</button>
                </form>
            </div>
            <div class="col">
                <form class="mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="deposit-form">
                    <h1>Manage Accounts</h1><br><br>
                    <button type="button" class="btn btn-outline-info form-control" onclick="showAll()">Show All
                        Accounts</button><br><br>
                    <button type="button" class="btn btn-outline-info form-control"
                        onclick="deposit()">Deposit</button><br><br>
                    <button type="button" class="btn btn-outline-info form-control"
                        onclick="withdraw()">Withdraw</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" id="accounts">
            </div>
        </div>
    </div>
</body>

</html>
