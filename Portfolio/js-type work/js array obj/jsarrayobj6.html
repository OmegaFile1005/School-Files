<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesjsarrayobj6.css">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <script defer src="jsarrayobj6.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col">
                <img src="librarybook.jpg" alt="book">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset class="mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="addition">
                    <label for="title">Title</label><br>
                    <input class="form-control" type="text" id="title" placeholder="Enter the title..."><br>
                    <label for="ISBN">ISBN</label><br>
                    <input class="form-control" type="number" id="ISBN" placeholder="Enter the ISBN..."><br>
                    <label for="pagecount">Page Count</label><br>
                    <input class="form-control" type="number" id="pagecount" placeholder="Enter the page count..."><br>
                    <button type="button" class="btn btn-outline-info" onclick="addBook()">Add Book</button>
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="mt-3 pb-4 px-3 border border-secondary rounded pt-3" id="search">
                    <label for="searchBook">Search book by ISBN</label><br>
                    <input class="form-control" type="number" id="searchBook" placeholder="Enter the ISBN..."><br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="radio" value="Check Out" id="checkOut" name="searchType">
                            <label for="checkOut">Check Out</label>
                        </div>
                        <div class="col-md-6">
                            <input type="radio" value="Return" id="return" name="searchType" checked>
                            <label for="Return">Return</label>
                        </div>
                    </div><br>
                    <button type="button" class="btn btn-outline-info" onclick="submitBook()">Submit Book</button>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col" id="bookList">
            </div>
        </div>
    </div>
</body>

</html>
