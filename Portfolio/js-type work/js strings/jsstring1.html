<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesjsstring1.css">
    <script defer src="jsstring1.js"></script>
</head>

<body>
    <div class="container mt-3 pb-3 border border-secondary rounded">
        <div class="row">
            <div class="col  t-3 mx-3 px-0 border border-secondary rounded">
                <img src="images.jpeg" alt="java strings">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4 t-3 mx-3 p-3 border border-secondary rounded">
                <button type="button" class="btn btn-outline-secondary form-control" onclick="javaString()">String
                    Length</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control"
                    onclick="separateCharacters()">Separate Characters</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="wordCount()">Number of
                    Words</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control"
                    onclick="alphabetDigitsSpecial()">Alphabet-Digits-Special</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="VowelsConsonants()">Vowels
                    & Consonants</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="asterisks()">Filling
                    with Asterisks</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="stringReverse()">Reverse
                    String</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="checkParenthesis()">Check
                    Parenthesis</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="countOccurences()">Count
                    Occurences</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="countCharacters()">Count
                    Characters</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control"
                    onclick="extractSubstring()">Extract Substring</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="checkSubstring()">Check
                    Substring</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="switchUpperLower()">Switch
                    Upper Lower</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control"
                    onclick="positionSubstring()">Position of Substring</button><br><br>
                <button type="button" class="btn btn-outline-secondary form-control" onclick="compareStrings()">Compare
                    Strings</button><br><br>
            </div>
            <div class="col t-3 mx-3 p-3 border border-secondary rounded text-center">
                <div id="output">
                    <label id="placeholder" class="form-control text-secondary border-secondary">Click a button on the
                        left to see the results</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
