<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="stylesjsrecipe.css">
	<script defer src="jsrecipe.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-3 mx-0 border border-secondary rounded">
			<div class="col p-0">
				<img src="Recipe-Banner.jpeg" alt="recipe">
			</div>
		</div>
		<div class="p-3 mt-3 border border-secondary rounded">
			<div class="row">
				<div class="col">
					<label for="recipeName" class="pb-2">Recipe Name</label>
					<input type="text" id="recipeName" class="form-control">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<label for="recipeInstructions" class="pb-2">Instructions</label>
					<textarea name="recipeInstructions" id="recipeInstructions" cols="30" rows="10"
						class="form-control"></textarea>
				</div>
				<div class="col">
					<label for="recipePicture" class="pb-2">Recipe Picture</label>
					<textarea name="recipePicture" id="recipePicture" cols="30" rows="10" class="form-control"
						disabled></textarea>
				</div>
			</div>
			<div class="row	mt-3">
				<div class="col">
					<label for="cookTime" class="pb-2">Cook time</label>
					<input type="number" id="cookTime" class="form-control">
				</div>
				<div class="col">
					<label for="recipePhoto" class="pb-2">Recipe picture</label>
					<input type="file" id="recipePhoto" class="form-control">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col">
					<button class="btn btn-success" onclick="submitRecipe()">Submit Recipe</button>
					<button class="btn btn-primary" onclick="newRecipe()">New Recipe</button>
				</div>
				<div class="col text-end">
					<button class="btn btn-outline-success" onclick="showRecipes()">Show Recipes</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
