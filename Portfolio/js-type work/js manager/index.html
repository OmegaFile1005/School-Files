<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="jstaskmanager1.css">
    <script defer src="jstaskmanager1.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="secureinfo.png" alt="secureinfo">
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <form id="login">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" autocomplete="username"
                        placeholder="Enter your name..."><br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="current-password"
                        placeholder="Your password..."><br>
                    <button type="button" class="btn btn-success text-center" id="login" style="align-content: flex-end !important;" onclick="logIn()">Login</button>
                </form>
                <p><b>Or</b></p>
                <button type="button" class="btn btn-primary form-control" onclick="createAccount()">Create an account</button>
            </div>
        </div>
    </div>
</body>

</html>
