<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="jslocal.js"></script>
</head>

<body>
    <!-- 2 calenders, 3 inputs, 1 button, 1 output, 10% discount if 15+ days, 2 functions -->
    <div class="container mt-3 border p-3 rounded">
        <h1>Car Rental</h1>
<div class="row">
    <div class="col">
        <form>
            <div class="row mb-3">
                <label for="last">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="last">
                </div>
            </div>
            <div class="row mb-3">
                <label for="first">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="first">
                </div>
            </div>
            <div class="row mb-3">
                <label for="car">Car Type:</label>
                <div class="col-sm-10">
                    <input type="text" id="car">
                </div>
            </div>
            <div class="row mb-3">
                <label for="pickup">Pickup Date:
                    <div class="col-sm-10">
                        <input type="date" id="pickup">
                    </div>
            </div>
            <div class="row mb-3">
                <label for="return">Return Date:
                    <div class="col-sm-10">
                        <input type="date" id="return" min="">
                    </div>
            </div>
            <button type="button" class="btn btn-success" onclick="calculate()">Submit</button>
            <button type="button" class="btn btn-success" onclick="window.location.href='jslocal2.html'">Show Info</button>
        </form>
    </div>
</body>

</html>
