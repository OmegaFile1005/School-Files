<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesjsarray6.css">
    <script defer src="jsarray6.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>List of Fruits</h1>
                <input type="text" name="fruit name" id="fruit" placeholder="Enter a fruit name..."><br>
                <button type="button" class="btn border border-primary text-primary mt-3"
                    onclick="addFruit()">Submit</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h3>Fruits Entered</h3>
                <div id="fruits"></div>
            </div>
            <div class="col">
                <fieldset id="operations">
                    <h3>Operations with the List</h3>
                    <button type="button" class="btn border border-primary text-primary" onclick="addAtBeginning()">New
                        First (Unshift)</button>
                    <br>
                    <button type="button" class="btn border border-primary text-primary" onclick="addAtEnd()">New End
                        (Push)</button>
                    <br>
                    <button type="button" class="btn border border-primary text-primary" onclick="removeFirst()">Remove
                        First (Shift)</button>
                    <br>
                    <button type="button" class="btn border border-primary text-primary"
                        onclick="removeAtPosition()">Remove Specific (Splice)</button>
                    <br>
                    <button type="button" class="btn border border-primary text-primary" onclick="addAtPosition()">Add
                        Specific (Splice)</button>
                    <br>
                    <button type="button" class="btn border border-primary text-primary" onclick="sortFruits()">Sort
                        Alph Asc (Sort)</button>
                </fieldset>
            </div>
        </div>
</body>

</html>
