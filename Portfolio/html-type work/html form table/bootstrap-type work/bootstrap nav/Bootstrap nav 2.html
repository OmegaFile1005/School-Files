<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                    <img src="Pictures/house1.png" class="card-img-top" alt="forest behind">
                    <div class="card-body">
                        <h5 class="card-title">House #1</h5>

                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="Pictures/house3.png" class="card-img-top" alt="mansion">

                        <h5 class="card-title">House #3</h5>
