<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Change Text Font</title>
</head>

<body>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 8px;
        }
    </style>

    <table>
        <tr>
            <td>
                <h1>My Business</h1>
            </td>
            <td><img src="business.jpg" alt="business"></td>
        </tr>
        <tr>
            <td rowspan="5">
                <dl>
                    <dt><a href="#">First Link</a></dt>
                    <br>
                    <dt><a href="#">Second Link</a></dt>
                    <br>
                    <dt><a href="#">Third Link</a></dt>
                    <br>
                    <dt><a href="#">Fourth Link</a></dt>
                </dl>
            </td>
            <td>
                <h1>Address</h1>
                <pre>
Address: 6081 Chestnut Eagle Dr
Zionsville
Indiana
    </pre>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Audio</h1>
                <hr>
                <audio controls>
                    <source src="music.mp3" type="audio/mpeg">
            </td>
        </tr>
        <tr>
            <td>
                <h1>Embed</h1>
                <hr>
                <embed src="borpa.png" type="image/png">
                <embed src="borpahalt.png" type="image/png">
            </td>
        </tr>
        <tr>
            <td>
                <h1>Textarea</h1>
                <hr>
                <textarea name="data" id="1" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h1>Video</h1>
                <hr>
                <h1>Dr Doof</h1>
                <video controls>
                    <source src="gators meets doof.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h1>Awareness</h1>
                <video controls autoplay muted>
                    <source src="ohnoaware.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
    </table>
</body>

</html>
